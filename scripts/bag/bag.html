<!DOCTYPE html>
<html>
  <head>
    <title>Bag E-commerce Website</title>
    <link rel="stylesheet" type="text/css" href="bag.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1>Welcome to our Bag E-commerce Website</h1>
        <p>Explore our collection of high-quality bags in navy blue and gold</p>
        <a href="#">Shop Now</a>
      </section>

      <section>
        <h2>Featured Products</h2>
        <div class="product-container">
          <div class="product">
            <img src="product1.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$50</p>
            <button class="add-to-cart" data-product="Product 1">
              Add to Cart
            </button>
          </div>

          <div class="product">
            <img src="product2.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$75</p>
          </div>

          <div class="product">
            <img src="product3.jpg" alt="Product 3" />
            <h3>Product 3</h3>
            <p>$100</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2021 Bag E-commerce Website</p>
    </footer>
    <script src="bag.js"></script>
  </body>
</html>
