<!DOCTYPE html>
<html>
  <head>
    <title>Buying and Selling App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Items for Sale</h1>
    <div id="items"></div>

    <h1>List an Item</h1>
    <form id="list-item-form">
      <label for="item-name">Name:</label>
      <input type="text" id="item-name" name="item-name" />
      <br />
      <label for="item-price">Price:</label>
      <input type="text" id="item-price" name="item-price" />
      <br />
      <label for="seller-name">Seller:</label>
      <input type="text" id="seller-name" name="seller-name" />
      <br />
      <button type="submit">List Item</button>
    </form>

    <h1>Purchase an Item</h1>
    <form id="purchase-item-form">
      <label for="item-name-2">Name:</label>
      <input type="text" id="item-name-2" name="item-name-2" />
      <br />
      <label for="buyer-name">Buyer:</label>
      <input type="text" id="buyer-name" name="buyer-name" />
      <br />
      <button type="submit">Purchase Item</button>
    </form>
    <script src="marketting.js"></script>
  </body>
</html>
